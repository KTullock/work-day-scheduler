<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <label class="hour" for="9:00">9:00</label>
        <textarea name="9:00" id="row-9" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div>
      <div class="time-block">
        <label class="hour" for="10:00">10:00</label>
        <textarea name="10:00" id="row-10" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="11:00">11:00</label>
        <textarea name="11:00" id="row-11" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="12:00">12:00</label>
        <textarea name="12:00" id="row-12" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="1:00">1:00</label>
        <textarea name="1:00" id="row-1" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="2:00">2:00</label>
        <textarea name="2:00" id="row-2" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="3:00">3:00</label>
        <textarea name="3:00" id="row-3" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="4:00">4:00</label>
        <textarea name="4:00" id="row-4" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div> 
      <div class="time-block">
        <label class="hour" for="5:00">5:00</label>
        <textarea name="5:00" id="row-5" cols="80" rows=""></textarea>
        <button class="saveBtn">&#128190;</button>
      </div>       
    </div>

    <script src="./Assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
